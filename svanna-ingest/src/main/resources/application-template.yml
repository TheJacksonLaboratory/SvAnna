svanna.ingest:

  # ENHANCER
  enhancers:
    # path to vista enhancer TSV file generated by TSPEC code
    #vista: /path/to/hg38-vista-enhancers.tsv
    vista:
    # path to FANTOM5 expression matrix
    #fantomMatrix: /path/to/F5.hg38.enhancers.expression.matrix.gz
    fantomMatrix:
    # path to FANTOM5 table with mappings between sample name and library
    #fantomSample: /path/to/Human.sample_name2library_id.txt
    fantomSample:

  repetitiveRegionsUrl: https://hgdownload.cse.ucsc.edu/goldenPath/hg38/bigZips/hg38.fa.out.gz
  hg19toHg38ChainUrl: https://hgdownload.soe.ucsc.edu/goldenPath/hg19/liftOver/hg19ToHg38.over.chain.gz

  variants:
    dgvUrl: http://dgv.tcag.ca/dgv/docs/GRCh38_hg38_variants_2020-02-25.txt
    gnomadSvVcfUrl: https://ftp.ncbi.nlm.nih.gov/pub/dbVar/data/Homo_sapiens/by_study/genotype/nstd166/gnomad_v2.1_sv.sites.vcf.gz
    hgsvc2VcfUrl: http://ftp.1000genomes.ebi.ac.uk/vol1/ftp/data_collections/HGSVC2/release/v1.0/integrated_callset/freeze3.sv.alt.vcf.gz
    # gnomad regions
    #gnomadSvRegionsUrl: https://ftp.ncbi.nlm.nih.gov/pub/dbVar/data/Homo_sapiens/by_study/csv/variants_for_nstd166.csv.gz
    # supporting variants
    #gnomadSvSupportingVariantsUrl: https://ftp.ncbi.nlm.nih.gov/pub/dbVar/data/Homo_sapiens/by_study/csv/supporting_variants_for_nstd166.csv.gz


  phenotype:
    hpoOboUrl: http://purl.obolibrary.org/obo/hp.obo
    hpoAnnotationsUrl: http://purl.obolibrary.org/obo/hp/hpoa/phenotype.hpoa
    mim2geneMedgenUrl: ftp://ftp.ncbi.nlm.nih.gov/gene/DATA/mim2gene_medgen
    geneInfoUrl: ftp://ftp.ncbi.nih.gov/gene/DATA/GENE_INFO/Mammalia/Homo_sapiens.gene_info.gz
    gencodeUrl: ftp://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_35/gencode.v35.chr_patch_hapl_scaff.basic.annotation.gtf.gz

  ### 3D genome browser
  # TADs in hg38: http://3dgenome.fsm.northwestern.edu/downloads/hg38.TADs.zip
  # Chromatin loops in hg38: http://3dgenome.fsm.northwestern.edu/downloads/loops-hg38.zip
  tad:
    # McArthur2021 supplement - https://pubmed.ncbi.nlm.nih.gov/33545030/
    mcArthur2021Supplement: https://zenodo.org/record/4156731/files/emcarthur/TAD-stability-heritability-v1.0.1.zip

